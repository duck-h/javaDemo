mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中 表名和字段名中的下划线去掉，按照驼峰命名法映射
    #    address_book----->addressBook
    #    user_name----->userName
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

